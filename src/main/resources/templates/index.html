<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Add New Book</h2>

    <!-- Success or error messages -->
    <div th:if="${succMsg}" class="alert alert-success" th:text="${succMsg}"></div>
    <div th:if="${errMsg}" class="alert alert-danger" th:text="${errMsg}"></div>

    <!-- Form for adding a new book -->
    <form action="#" th:action="@{/book}" th:object="${book}" method="post">
        <div class="form-group">
            <label for="bookName">Book Name:</label>
            <input type="text" th:field="*{bookName}" id="bookName" class="form-control" placeholder="Enter book name" required>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" th:field="*{price}" id="price" class="form-control" placeholder="Enter book price" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Book</button>
    </form>

    <!-- Link to view all books -->
    <div class="mt-3">
        <a href="/books" class="btn btn-secondary">View All Books</a>
    </div>
</div>
</body>
</html>
